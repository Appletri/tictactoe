<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class='left player'>
           <h1 id='player1' class='p-name'>Player 1</h1>
           <div class='icons'>
               <img class='human-left selected' src="./Assets/black-24dp(1)/2x/outline_person_black_24dp.png" alt="player icon">
           </div>
        </div>
        
        <h1 id='title'>Tic Tac Toe</h1>

        <div class="right player">
           <h1 id='player2' class='p-name'>Player 2</h1> 
           <div class='icons'>
               <img class='human-right' src="./Assets/black-24dp(1)/2x/outline_person_black_24dp.png" alt="player icon">
               <img class="computer-right selected" src="Assets/black-24dp/2x/outline_smart_toy_black_24dp.png" alt="robot icon">

           </div>
        </div>
        
    </header>

    <div class="area" >
        <ul class="circles">
                <li>X</li>
                <li>X</li>
                <li>X</li>
                <li>X</li>
                <li>X</li>
                <li>O</li>
                <li>O</li>
                <li>O</li>
                <li>O</li>
                <li>O</li>
        </ul>
    </div >

    <div class='gameboard'>
        <div class='gameboard-frame'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
        </div>
    </div>

    
</body>
</html>
